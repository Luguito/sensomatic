<section class="container_variable">
    <header class="name_route">
        <div class="container_info">
            <span>Machine</span>
            <span>
                <mat-icon>
                    keyboard_arrow_right
                </mat-icon>
            </span>
            <span>{{generalMachine?.name}} - ID: {{generalMachine?.id}}</span>
        </div>
        <div>
            <span class="pointer" [routerLink]="'../../tracking/'+machineId">Mapa</span> ,
            <span class="pointer" [routerLink]="'../../details/'+machineId">Variables</span>
        </div>
    </header>
    <div class="filters_variables" [formGroup]="tracking">
        <mat-form-field>
            <mat-label>Desde</mat-label>
            <input matInput [matDatepicker]="picker" (click)="picker.open()"
                formControlName="initial">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Hasta</mat-label>
            <input matInput [matDatepicker]="picker2" (click)="picker2.open()"
                formControlName="final">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <button mat-button (click)="searchData()" style="width: 8em;">
            <mat-icon>add_circle_outline</mat-icon>
            Buscar
        </button>
        <!-- <mat-form-field>
            <mat-label>Turno</mat-label>
            <mat-select>
                <mat-option value="Dia">Dia</mat-option>
                <mat-option value="Noche">Noche</mat-option>
            </mat-select>
        </mat-form-field> -->
    </div>
    <div class="select_dates">
        <mat-form-field *ngIf="listDates?.length > 0">
            <mat-label>Fechas</mat-label>
            <mat-select [formControl]="changeTracking">
                <mat-option *ngFor="let date of listDates" [value]="date">{{date?.date | date}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <main class="information_variables">
        <div class="container_map1">
            <h2>Turno dia</h2>
            <div id="map">
            </div>
        </div>
        <div class="legends">
            <span *ngFor="let legend of legendMap">
                <img [src]="legend[3]" height="20">
                {{legend[0]}}
            </span>
        </div>
        <div class="container_map2">
            <h2>Turno noche</h2>
            <div id="map2"></div>
        </div>
        <div class="legends">
            <span *ngFor="let legend of legendMap">
                <img [src]="legend[3]" height="20">
                {{legend[0]}}
            </span>
        </div>
    </main>
</section>
